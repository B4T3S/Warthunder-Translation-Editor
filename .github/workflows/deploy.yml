name: build
run-name: Build github page
on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    name: Build and deploy page
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 24
      - run: npm install
      - run: npm run build
      - uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
